<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MindAR Image Sequence</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
</head>
<body>
    <a-scene mindar-image color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights">
        <a-marker-camera preset="hiro"></a-marker-camera>

        <a-assets>
            <!-- Add your image sequence files to the assets -->
            <img id="image-sequence" src="assets/im (1).jpg">
        </a-assets>

        <a-entity mindar-image-target>
            <a-plane material="src: #image-sequence" width="1" height="1"></a-plane>
        </a-entity>
    </a-scene>
</body>
</html>
